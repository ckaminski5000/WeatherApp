<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./images/favicon.ico" rel="icon" type="image/x-icon" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div>
      <h1>Your Weather Forecast</h1>

      <h2>Type a city below to check the weather</h2>

      <div class="flex-container">

        <div class="flexBoxes"></div>
        <div class="flexBoxes input" style="flex: 1"><input type="text" name="search" /></div>
        <div class="flexBoxes"></div>
        
      </div>
    </div>
    </header>
  
    <div id="city"></div>

    <div class="flex-container weatherBox">
      <div class="flexBoxes today">
        <h3>Today</h3>
        <br />
        <h4>Monday, February 8</h4>
        <br />
        <div class="flex-container">
          <div id="todayImg" class="todayImg flexBoxes">
            <img  src="./images/clear.png" alt="" />
          </div>

          <div id="todayTemp" class="todayTemp flexBoxes">
            <div id="description">Clear</div>
            <div id="HighLow">
              <br />L: 35&deg; &nbsp;&nbsp;&nbsp;&nbsp; H:75&deg;
            </div>
          </div>
        </div>
      </div>
      <div class="flexBoxes forecast">
        
        <div id="forecastBoxes">
          <div id="day1" class="flexBoxes">
            <span></span>
            <h5>80&deg;</h5>
            <h6>40&deg;</h6>
            <img src="./images/partlycloudy.png" alt="" />
          </div>
          <div id="day2" class="flexBoxes">
            <span></span>
            <h5>80&deg;</h5>
            <h6>40&deg;</h6>
            <img src="./images/partlycloudy.png" alt="" />
          </div>
          <div id="day3" class="flexBoxes">
            <span></span>
            <h5>80&deg;</h5>
            <h6>40&deg;</h6>
            <img src="./images/partlycloudy.png" alt="" />
          </div>
          <div id="day4" class="flexBoxes">
            <span></span><br />
            <h5>80&deg;</h5>
            <h6>40&deg;</h6>
            <img src="./images/partlycloudy.png" alt="" />
          </div>
          <div id="day5" class="flexBoxes">
            <span></span>
            <h5>80&deg;</h5>
            <h6>40&deg;</h6>
            <img src="./images/partlycloudy.png" alt="" />
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
